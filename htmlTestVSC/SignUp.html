   <div class="container">
       
       <form action="" method="POST" class="form-horizontal" role="form">
               
               <div class="form-group has-feedback">
                <label for="username" class="control-label col-md-3">Username:</label>

              <div class="form-group has-feedback">

                    <div class="col-md-6">
                     <input type="email" class="form-control" id="email" placeholder="Enter email" required="required">

             </div>

               <div class="form-group">

               <div class="form-group has-feedback">

              </div>

              <div class="form-group">
                <label for="membershipLevel" class="control-label col-md-3">How Fabulous:</label>

                    <label class="btn btn-primary">
                        <input type="radio" name="membershipLevel" id="gold" checked />Fantabulous

               <div class="form-group">

                </div>

               <div class="form-group">

                   </div>
               </div>

               
       </form>

   <script>
       $(function (){
           $('#submit').click(function ()
           {
               var formValid = true;

               $('input').each(function (){
                   var formGroup = $(this).parents('.form-group');
                   var glyphicon = formGroup.find('.glyphicon');

                   if(this.checkValidity()){
                       formGroup.addClass('has-success').removeClass('has-error');
                       glyphicon.addClass('glyphicon-ok').removeClass('glyphicon-remove');
                   } else {
                       formGroup.addClass('has-error').removeClass('has-success');
                       glyphicon.addClass('glyphicon-remove').removeClass('glyphicon-ok');
                       formValid = false;
                   }
               });
               if(!formValid){
                   $('#err-alert').removeClass('hidden');
               }
           });
       });
   </script>
